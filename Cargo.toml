#cargo-features = ["codegen-backend"]

[workspace]
resolver = "3"
members = ["crates/audio", "crates/event_derive", "crates/graphics", "crates/graphics_core", "crates/quickstart", "crates/event_derive"]

[package]
name = "age_engine"
version = "0.1.1"
edition = "2024"
authors = ["Jonathan Schmittat"]

#to be removed when proper testing is underway (both)
[[bin]]
name="events"
path="tests/events.rs"

[[bin]]
name="general"
path = "tests/general.rs"

[dependencies]
#graphics={path="./graphics"}
graphics_core={path="crates/graphics_core",version="0.1.1"}
audio={path="crates/audio", version="0.1.1"}
#quickstart={path="./quickstart"}
event_derive={path= "crates/event_derive",version="0.1.1"}

anymap = "0.12.1"
pyo3 = { version = "0.27.2", optional = true }


[dependencies.winit]
version="0.30.12"
features = ["android-native-activity"]

[dependencies.env_logger]
version = "0.10.2"

[dependencies.wgpu]
version = "26.0.1"
default-features = false
features = ["dx12","metal","gles","vulkan","wgsl"]

[dependencies.image]
version = "0.24.9"
default-features = false
features = ["png", "jpeg"]

[dependencies.log]
version = "0.4"

[dependencies.pollster]
version = "0.4.0"

[dependencies.bytemuck]
version = "1.16"
features = ["derive"]

[dependencies.cgmath]
version = "0.18.0"

[dependencies.tobj]
version = "3.2.5"
default-features = false
features = ["async"]


[features]
python = ["pyo3/multiple-pymethods", "audio/python"]


[build]
rustflags = ["-Z", "threads=8"]


#[profile.dev]
#codegen-backend = "cranelift"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
crate-type = ["cdylib", "rlib"]
